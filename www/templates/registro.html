<ion-view view-title="Gusto Boliviano - Registro">
  <ion-content class="light-primary-color">
    <div style="text-align: right;" class="padding primary-color">
      <a href="#" class="padding">Iniciar sesión</a>
      <a href="#/registro" class="padding">Registrarse</a>
    </div>
    <div style="text-align: center;" class="primary-color">
      <a href="#" class="padding">
        <img src="img/logo.png">
      </a>
    </div>
    <div style="text-align: center;">
      <div class="card">
        <form name="registerForm" ng-submit='registerEstablishment(data);'>
          <div class="item item-divider">
            Nuevo establecimiento
          </div>
          <div class="item item-text-wrap">
            <div class="list">
              <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" name="email" ng-model="data.email" ng-minlength="1"  required/>
                <span ng-show="registerForm.email.$invalid"><i class="icon ion-close-circled color-fail"></i></span>
                <span ng-show="registerForm.email.$valid && !registerForm.email.$error.required"><i class="icon ion-checkmark-circled color-success"></i></span>
              </label>

              <label class="item item-input">
                <span class="input-label">Nombre</span>
                <input type="text" name="name" ng-model="data.name" ng-minlength="1" required/>
                <span ng-show="registerForm.name.$error.required"><i class="icon ion-close-circled color-fail"></i></span>
                <span ng-show="!registerForm.name.$error.required"><i class="icon ion-checkmark-circled color-success"></i></span>
              </label>

              <label class="item item-input">
                <span class="input-label">Descripción</span>
                <textarea name="descripcion" ng-model="data.description"></textarea>
              </label>
              <!-- ERROR AL PASAR UNA IMAGEN
              <label class="item item-input">
                <span class="input-label">Imagen del establecimiento</span>
                <input type="file" ng-model="data.image-url"/>
              </label>
              -->
              <label class="item item-input item-select">
                <div class="input-label">
                  Tipo de establecimiento
                </div>
                <select name="tipo" ng-model="data.type" ng-options="option as option.value for option in options track by option.value" required>
                </select>
                <span ng-show="registerForm.tipo.$error.required"><i class="icon ion-close-circled color-fail"></i></span>
                <span ng-show="!registerForm.tipo.$error.required"><i class="icon ion-checkmark-circled color-success"></i></span>
              </label>

              <label class="item item-input">
                <span class="input-label">Horario de atención - apertura</span>
                <input type="time" name="opentime" ng-model="data.opentime" required/>
                <span ng-show="registerForm.opentime.$error.required"><i class="icon ion-close-circled color-fail"></i></span>
                <span ng-show="!registerForm.opentime.$error.required"><i class="icon ion-checkmark-circled color-success"></i></span>
              </label>

              <label class="item item-input">
                <span class="input-label">Horario de atención - cierre</span>
                <input type="time" name="closetime" ng-model="data.closetime" required/>
                <span ng-show="registerForm.closetime.$error.required"><i class="icon ion-close-circled color-fail"></i></span>
                <span ng-show="!registerForm.closetime.$error.required"><i class="icon ion-checkmark-circled color-success"></i></span>
              </label>

              <label class="item item-input">
                <span class="input-label">Dirección</span>
                <input type="text" name="direction" ng-model="data.direction" ng-minlength="1" required/>
                <span ng-show="registerForm.direction.$error.required"><i class="icon ion-close-circled color-fail"></i></span>
                <span ng-show="!registerForm.direction.$error.required"><i class="icon ion-checkmark-circled color-success"></i></span>
              </label>

              <!-- ERROR AL PASAR UNA IMAGEN
              <label class="item item-input">
                <span class="input-label">N.I.T. (PDF - Opcional)</span>
                <input type="file" ng-model="data.nit"/>
              </label>

              <label class="item item-input">
                <span class="input-label">Licencia de funcionamiento (PDF - Opcional)</span>
                <input type="file" ng-model="data.licence"/>
              </label>
               -->

              <button class="button button-full button-balanced">
                Registrar
              </button>
              <br><br>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="bar bar-footer light-primary-color">
      <div class="title">Copyright © 2016 Gusto Boliviano. All Rights Reserved.</div>
    </div>
  </ion-content>
</ion-view>
